<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .welcome-container {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .welcome-text {
      text-align: left;
      max-width: 50%;
    }
    .welcome-title {
      font-size: 3rem;
      font-weight: bold;
      color: #007bff;
    }
    .welcome-message {
      font-size: 1.5rem;
      color: #343a40;
    }
    .welcome-image img {
      mix-blend-mode: multiply; 
      opacity: 0.9; 
      width: 100%; 
      max-width: none; 
    }
  </style>
</head>
<body>
  <div class="container welcome-container">
    <div class="welcome-text">
      <h1 class="welcome-title">Welcome</h1>
      <p class="welcome-message">환영합니다! 이 웹사이트는 클라우드 실습을 위해 생성되었습니다.</p>
      <p class="welcome-message">웹 서버가 정상 실행 중입니다!</p>
      <a href="https://aws.amazon.com/ko" class="btn btn-primary" target="_blank">더 알아보기</a>
    </div>
    <div class="welcome-image">
      <img src="cloud.png" alt="Cloud Image" class="img-fluid">
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
